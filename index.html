<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <div class="scores"><a href=highscores.html> view Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
    <class="wrapper">
        <div id="start-screen" class="start">
            <h1>Quiz Challenge</h1>
            <p>
                Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
            </p>
            <button id="start"> Start Quiz</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="quetion-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>Well done!</h2>
            <p>Your final score is <span id="final-score"></span> </p>
            <p>
                Enter initials: <imput type="text" id="initials" max="3"/>
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feeback" class="feedback hide"></div>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
